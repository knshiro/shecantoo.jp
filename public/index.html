<!doctype html>
<html lang="en">

<head>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- SEO Meta Tags -->
    <title>SheCanToo</title>
    <meta name="description" content="Empowering women all over Japan.">
    <meta name="author" content="SheCanToo">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="SheCanToo" /> <!-- website name -->
    <meta property="og:title" content="SheCanToo" /> <!-- title shown in the actual shared post -->
    <meta property="og:description"
        content="Empowering women all over Japan." />
    <!-- description shown in the actual shared post -->
    <!-- <meta property="og:image" content="https://shecantoo.jp/images/share.png" /> -->
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="https://shecantoo.jp" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="website" />

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
